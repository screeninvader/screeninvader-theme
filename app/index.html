<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width , user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css" />
    <link rel="stylesheet" href="bower_components/angular-notify/dist/angular-notify.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

<body ng-app="09ScreeninvaderApp" class="content" ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here-->
    <a id="top"></a>
    <header ng-controller="YoutubesearchCtrl">
        <nav>
            <form class="form-inline" role="form">
                    <div class="input-group input-group-lg">
                        <div class="input-group-btn">
                            <button type="button" ng-click="toggleMenu()" class="btn btn-default">
                                <i class="fa fa-caret-square-o-down" style="font-size: 1.3em;" ></i>
                            </button>
                        </div>

                        <input type="search" keyboard-poster post-function="searchYoutube" ng-model="query" class="form-control" id="youtubeSearch" placeholder="Youtube Search">

                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" id="postUrlQuerySubmit" ng-click="searchYoutube(query)">GO</button>
                        </div>
                        <!-- /btn-group -->
                    </div>
                    <!-- /input-group -->
            </form>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-show="showMenu">
                <div id="playerController" ui-view="playerController"></div>
                <div id="controller" ui-view="viewController"></div>
            </div>
        </nav>

        <div ng-hide="YoutubeResults | isEmpty" class="box">
            <a href="#">
                <button type="button" i ng-click="clearSearch()" class="btn btn-default btn-xs">Back (reset Youtube Search)</button>
            </a>
            <div class="search">
                <div class="result" ng-repeat="item in YoutubeResults" ng-cloak>
                    <img ng-src="{{item.thumbnail}}" alt="" />
                    <a ui-sref="app.action({ type: 'add',id:item.source })" class="name title" title="add item to playlist">
                        <i class="glyphicon glyphicon-plus playIcon"></i> {{item.title}}
                    </a>
                    <span class="description">{{item.description}} &nbsp;</span>
                    <span class="actors">Author
                        <span>{{item.author}}</span>,
                        <span>Duration: {{item.duration }} sec</span>,
                        <a href="{{item.source}}">go to source</a>, &nbsp;
                        <a ng-click="getUrl($index +'_url')">url</a>
                    </span>

                    <input id="{{$index + '_url'}}" class="hide form-control" type="text" value="{{item.source}}">
                </div>
            </div>
        </div>
    </header>

    <header ui-view="topBar"></header>
    <div id="main" ui-view="content"></div>
    <footer ui-view="footer"></footer>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-upload/angular-upload.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <script src="bower_components/angular-notify/dist/angular-notify.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/janoshdriver.js"></script>
    <script src="scripts/controllers/youtubesearch.js"></script>
    <script src="scripts/controllers/videocontroller.js"></script>
    <script src="scripts/directives/youtubethumbnail.js"></script>
    <script src="scripts/controllers/playercontroller.js"></script>
    <script src="scripts/directives/back-button.js"></script>
    <script src="scripts/controllers/footer.js"></script>
    <script src="scripts/services/youtubeapi.js"></script>
    <script src="scripts/directives/keyboardposter.js"></script>
    <script src="scripts/directives/resize.js"></script>
    <script src="scripts/controllers/history.js"></script>

</html>
